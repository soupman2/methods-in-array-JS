<html>

<body>
    <h2>methods of array javascript</h2>
    <h2>join() and pop()</h2>
    <p>the join() joins array stuff into one string. the pop() removes the last thing from the array.</p>
    <p id="join"></p>
    <p id="pop"></p>
    <p id="secondpop"></p>
    <script>
        var fruits = ["apple", "orange", "lemon", "pear", "blueberry"];
        document.getElementById("join").innerHTML = fruits.join("|");
        document.getElementById("pop").innerHTML = fruits.pop();
        document.getElementById("secondpop").innerHTML = fruits;
    </script>
</body>

</html>
